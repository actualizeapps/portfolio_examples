<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots</title>

    <style>
        :root {
            --accent: #4ECDC4;
            --accent-hover: #45B7D1;
            --danger: #FF4444;
            --dark: #222;
            --light: #f5f5f5;
            --text: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: var(--light);
            color: var(--text);
        }

        /* Navigation */
        nav {
            background: var(--dark);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: 0.2s ease-in-out;
        }
        nav a:hover {
            color: var(--accent);
        }

        h1 {
            margin-top: 25px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        /* Stats & Timer */
        #counter, #timer {
            display: inline-block;
            padding: 8px 16px;
            margin: 10px 6px;
            font-size: 26px;
            font-weight: bold;
            border-radius: 8px;
            background: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
            transition: transform 0.15s ease, background-color 0.2s;
        }

        #timer {
            color: #FF4444;
            border-left: 6px solid #FF4444;
        }

        #counter {
            color: #333;
            font-size: 16px;
            border-left: 6px solid #4ECDC4;
        }

        /* Button */
        #startButton {
            font-size: 18px;
            padding: 12px 28px;
            margin: 20px 0;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.15);
            transition: 0.2s ease-in-out;
        }
        #startButton:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Canvas */
        #gameCanvas {
            border: 2px solid #333;
            cursor: crosshair;
            display: block;
            margin: 20px auto;
            background: white;
            border-radius: 6px;
            box-shadow: 0px 5px 18px rgba(0,0,0,0.1);
        }

        #datastructureSelector {
            margin: 15px 0;
            font-size: 18px;
        }
        select {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #aaa;
            font-size: 16px;
            margin-left: 10px;
        }

        /* Stats */
        #stats {
            width: fit-content;
            margin: 25px auto;
            text-align: left;
            background: white;
            padding: 15px 25px;
            border-radius: 6px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="?mode=unique">DOTS UNIQUE</a>
        <a href="?mode=uniqueAfter3">DOTS UNIQUE AFTER 3</a>
        <a href="?mode=sorted">DOTS SORTED</a>
    </nav>

    <h1 id="title">Dots UNIQUE AFTER 3!</h1>

    <div id="timer"></div>
    <div id="counter">Dots: 0</div>
    <br>

    <button id="startButton">Start Game</button>

    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <div id="datastructureSelector"></div>
    
    <div id="leaderboard"></div>

    <div id="stats"></div>

    <!-- Scripts -->
    <script src="DatabaseManager.js"></script>
    <script src="game.js"></script>
    <script src="timer.js"></script>
    <script src="dotManager.js"></script>
    <script src="DynamicArray.js"></script>
    <script src="multiplier.js"></script>
    <script src="LinkedList.js"></script>
    <script src="CustomHashSet.js"></script>
    <script src="CustomHashMap.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
    
        const selectorBox = document.getElementById('datastructureSelector');
        const title = document.getElementById('title');
    
        if (mode === 'unique') {
            title.textContent = 'Dots UNIQUE!';
            selectorBox.innerHTML = `
                <b>Collision detection data-structure:</b>
                <select id="dataStructure">
                    <option value="dynamicArray">Dynamic Array</option>
                    <option value="hashSet-no-resize">HashSet (Hash: Char Code Sum, No Resize)</option>
                    <option value="hashSet-char-code-sum">HashSet (Hash: Char Code Sum, Dynamic Resize)</option>
                    <option value="hashSet-prime-multiply">HashSet (Hash: Prime Multiply, Dynamic Resize)</option>
                </select>
            `;
        } 
        else if (mode === 'sorted') {
            title.textContent = 'Dots SORTED!';
            selectorBox.innerHTML = `
                <b>Data Structure:</b>
                <select id="dataStructure">
                    <option value="linked-list">Linked List</option>
                    <option value="dynamic-array-grow-by-1">Dynamic Array (Grow by 1)</option>
                    <option value="dynamic-array-double">Dynamic Array (Double in size)</option>
                </select>
            `;
        }
        else {
            title.textContent = 'Dots UNIQUE AFTER 3!';
            selectorBox.innerHTML = `
                <b>Data Structure:</b>
                <select id="dataStructure">
                    <option value="dynamicArray">Dynamic Array</option>
                    <option value="hashMap-no-resize">HashMap (Hash: Char Code Sum, No Resize)</option>
                    <option value="hashMap-char-code-sum">HashMap (Hash: Char Code Sum, Dynamic Resize)</option>
                    <option value="hashMap-prime-multiply">HashMap (Hash: Prime Multiply, Dynamic Resize)</option>
                </select>
            `;
        } 
    </script>
    

</body>
</html>
