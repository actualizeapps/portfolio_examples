<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            cursor: crosshair;
        }
        #counter, #timer {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }
        #timer {
            color: #FF4444;
        }
        #startButton {
            font-size: 18px;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #4ECDC4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #45B7D1;
        }
        #stats {
            width: fit-content;    
            margin: 0 auto;    
            text-align: left; 
        }
    </style>
</head>
<body>
    <h1>Dots</h1>
    <div id="timer"></div>
    <div id="counter">Dots: 0</div>
    
    <div><button id="startButton">Start Game</button></div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div>
        Collision detection data-structure: 
        <select id="dataStructure">
        <option value="dynamicArray">Dynamic Array</option>
        <option value="hashMap">HashMap</option>
      </select></div>

    <div id="stats"></div>
    
    <script src="game.js"></script>
    <script src="timer.js"></script>
    <script src="dotManager.js"></script>
    <script src="DynamicArray.js"></script>
    <script src="multiplier.js"></script>
    <script src="LinkedList.js"></script>
    <script src="CustomHashSet.js"></script>
    <script src="CustomHashMap.js"></script>
</body>
</html>
